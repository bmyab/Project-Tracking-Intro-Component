<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="assets/css/index.css">
 
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <img src="assets/images/logo.svg" alt="logo svg">

      <ul class="links hide">
        <li class="item">
          <a href="#" class="link">Product</a>
        </li>
        <li class="item">
          <a href="#" class="link">Features</a>
        </li>
        <li class="item">
          <a href="#" class="link">Pricing</a>
        </li>
        <hr>
        <button class="cta-m" type="submit">Login</button>
      </ul>

      <div class="icons">
        <img class="close hide" src="assets/images/icon-close.svg" alt="icon">
        <img class="hamburger" src="assets/images/icon-hamburger.svg" alt="icon">
      </div>
    </nav>

    <div class="background"></div>
    <figure class="image">
      <img class="image-ilu" src="assets/images/illustration-devices.svg" alt="device ilu">
    </figure>
    <section class="hero__content">
      <h2 class="subtitle">
        <span class="new">New</span>
        Monograph Dashboard
      </h2>
      <div class="texts">
        <h1 class="title">Powerful insights into your team</h1>
        <p class="paragraph">
          Project planning and time tracking for agile teams
        </p>
      </div>
      <div class="actions">
        <a href="#" class="cta">Schedule a demo</a>
        <a href="#" class="cta cta-m">to see preview</a>
      </div>
    </section>
  </header>
  <script src="assets/js/index.js"></script>
</body>
</html>
